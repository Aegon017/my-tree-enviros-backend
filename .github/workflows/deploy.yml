name: Deployment Workflow

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: SSH Deploy
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /home/mytreeca/api.mytree.care
            git fetch origin main
            git reset --hard origin/main
            npm ci
            npm run build

            # Use PHP 8.5 to run Composer (non-interactive)
            /opt/cpanel/ea-php85/root/usr/bin/php /usr/local/bin/composer install --no-interaction --prefer-dist

            # Run Laravel migrations safely in production
            /opt/cpanel/ea-php85/root/usr/bin/php artisan migrate --force

            # (Optional) Rebuild caches for performance
            /opt/cpanel/ea-php85/root/usr/bin/php artisan config:cache
            /opt/cpanel/ea-php85/root/usr/bin/php artisan route:cache
            /opt/cpanel/ea-php85/root/usr/bin/php artisan view:cache
