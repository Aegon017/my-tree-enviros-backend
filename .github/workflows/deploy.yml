name: Deployment Workflow

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: SSH Deploy
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /home/mytreeca/public_html/api.mytree.care
            git fetch origin main
            git reset --hard origin/main
            npm ci
            npm run build

            # Use PHP 8.4 to run Composer
            /opt/cpanel/ea-php84/root/usr/bin/php /usr/local/bin/composer install --no-interaction --prefer-dist

            # Use PHP 8.4 to run Artisan
            /opt/cpanel/ea-php84/root/usr/bin/php artisan migrate --force